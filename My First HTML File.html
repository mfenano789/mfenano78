<!DOCTYPE html>

<html>
	<!--head contains information about the page-->
	<head>
	<!--Title appears in the tab at the top of the browser-->
		<title>Hello World!</title>
		<!--Void element-->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
	</head>
	
	<!--body contains what the page will display-->
	<body>
		<!--h1 is the largest heading, h6 is the smallest-->
		<!--Any other numbers will have the text display as the browser default (16 px)-->
		<!--We'll talk more about size and units later-->
		<h1>Hello World!</h1>
		
		<!--Unordered lists create a bulleted list-->
		<ul>
			<!--This list item contains a hyperlink to Google-->
			<!--The "href" attribute defines where the link goes-->
			<li><a href="https://www.google.com">Google</a></li>
			<li>Second</li>
			<li>Third</li>
		</ul>
		
		<!--Ordered lists create a numbered list-->
		<!--The numbering type can be changed with the "type" attribute:-->
		<!--"a" - Lowecase letters, "A" - Uppercase letters, "i" - Lowercase Roman Numerals-->
		<!--"I" - Uppercase Roman Numerals, "1" - Numbers (default)-->
		<ol type="A">
			<li>One</li>
			<li>Two</li>
			<!--Type can be specified in the "ol" tag, or in each individual list item-->
			<!--The type in the list item takes precedence-->
			<li type="I">Three</li>
		</ol>
	</body>
</html>
